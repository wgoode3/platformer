<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platformer</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game">Game loading...</div>

    <div id="center">
        <button id="toggle">Settings</button><button id="reset">Reset</button>
        <!-- let us change some constants! -->
        <form onsubmit="return false;" id="debug">
            <div>
                <label>jumpVelocity</label>
                <input type="number" name="jumpVelocity" id="jumpVelocity" value="0.8" step="0.01" />
            </div>
            <div>
                <label>gravity</label>
                <input type="number" name="gravity" id="gravity" value="2.5" step="0.01" />
            </div>
        </form>
    </div>

    <script src="constants.js"></script>
    <script src="gameControls.js"></script>
    <script src="gameLib.js"></script>
    <script src="game.js"></script>
</body>
</html>
